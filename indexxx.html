<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b0082, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    a {
      color: #ffccff;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #ffccff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background: #ffccff;
      color: #4b0082;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <p>Oops! The page you are looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
